<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
    
    <section class="py-3">
     

        <form class="mx-auto">
           <header class="text-info text-center"> 
                 <h1>Setup Product</h1>    
           </header>
            
           <div class="form-group icon-">
            <i class="fas fa-search icon"></i>
            <input id="search" name="name" type="text" placeholder="Search" class="form-control">     
          </div>
           

           <div class="form-group">
                <input id="productname" name="name" type="text" placeholder="Product Name" class="form-control">     
           </div>

           <div class="form-group">
               <textarea id="productdesc" class="form-control" name="des"  placeholder="Product Descrption" > </textarea>
            </div>

            <div class="form-group">
                <input id="productprice" name="price" type="number" placeholder="Product Price" class="form-control">     
           </div>
            
           <div class="form-group">
              <input id="productcompany" name="company" type="text" placeholder="Product Company" class="form-control">     
           </div>
             
           <div class="text-center">
               <button id="mybtn"  type="reset" class="btn btn-info hi">Add Product</button>
          </div>
                         
        </form>

    </section>



    <section class="mt-2">
        <div class="container">
              <div id="add" class="row">

                    


              </div>

        </div>
    </section>
    



    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mine.js"></script>

</body>
</html>
